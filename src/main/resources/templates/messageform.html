<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">


    <form action="#" th:action="@{/process}" th:object="${message}" method="post" >

        <input hidden th:field="*{id}" />

        <div>
            <label>Title:</label> <input type="text" id="title" placeholder="Title" th:field="*{title}"/>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br>
        </div>

        <div>
            <label>Author:</label><input type="text" id="author" placeholder="Author" th:field="*{author}" />
            <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span><br>
        </div>

        <div>
            <label>Message:</label><textarea id="content" rows="4" placeholder="Content" th:field="*{content}"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br>
        </div>

        <input hidden th:field="*{image}" />  <span th:if="${message.image}!=null">
                    <img th:src="${message.image}" />
                </span>
        <div><label> Insert Image</label><input  type="file" name="file" id="file" />
        </div>

        <div>
            <input type="submit" value="Submit" />
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
